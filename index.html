<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phasmophobia Smudge Timer</title>
    <style>
        body {
            color: #fff;
            background-color: #232323;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size:16em;
            margin:0;
        }
        button {
            color:#fff;
            width:100%;
            padding:3em;
            margin: 1em 0;
            font-size: 2em;
        }
        button#start {
            background-color:#090;
            font-weight:bold;
        }
        button#start:hover {
            background-color:#0f0;
        }
        button#reset {
            background-color:#c00;
            font-weight:bold;
        }
        button#reset:hover {
            background-color:#f00;
        }
    </style>
</head>
<body>
<h1 id="timer"></h1>
<button id="start">Start</button>
<button id="reset">Reset</button>

<script src="timer.js"></script>
</body>
</html>
